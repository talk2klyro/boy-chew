<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saleh Musa | Tutor Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="app.js"></script>
</head>
<body id="body" class="min-h-screen font-sans text-white bg-gradient-to-br from-blue-900 to-blue-950 flex flex-col items-center justify-center transition-all duration-700">

  <!-- Profile Card -->
  <section class="max-w-4xl w-full text-center px-6 py-12">
    <div id="photo-container" class="w-36 h-36 mx-auto rounded-full overflow-hidden border-4 border-blue-400 shadow-lg mb-6"></div>
    <h1 id="name" class="text-3xl font-bold mb-1"></h1>
    <h2 id="role" class="text-blue-300 mb-4"></h2>

    <p id="bio" class="text-gray-200 max-w-2xl mx-auto text-sm md:text-base leading-relaxed mb-8"></p>

    <div id="cards" class="grid gap-6 md:grid-cols-3 mt-8"></div>

    <a id="profile-btn" target="_blank" class="inline-block mt-10 px-8 py-3 rounded-lg text-white font-semibold shadow-lg transition transform hover:scale-105">
      Visit Profile
    </a>

    <div id="socials" class="flex justify-center space-x-6 mt-8"></div>
  </section>
</body>
</html>
